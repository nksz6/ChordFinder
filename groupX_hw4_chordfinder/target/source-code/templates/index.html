<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ChordFinder</title>
</head>

<body>
	<h1>Group 1 ChordFinder</h1>
	<h2>Stack Tracers HW4</h2>
	<h3>Created by Carter Johnson, Nick Kelley, Rayleigh Thai</h3>
	
	<p><strong>Using Method 1:</strong> Chord identification based on adjacent intervals</p>
	<p><strong>Current Rules File:</strong> <span th:text="${rulesFile}">chord_rules_method1.json</span></p>
	
	<form th:action="@{/findChords}" th:object="${chordFinderForm}" method="post">
		<label for="notes">Input of Notes: </label>
			<input type="text" id="notes" th:field="*{notes}" placeholder="Enter 3-7 notes (e.g., C E G)">
			<button type="submit">Find your chord</button>
		</form>
